<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Регистрация поездки</h1>
    <form >
        <div>
            <label for="num"> Номер телефона</label>
            <input type="text" id="num" value="8(912)34-56-789">
        </div>
        <div>
            <label for="Name"> Имя</label>
            <input type="text"  id="Name" placeholder="Введите ваше имя">
        </div>
        <div>
            <label for="number"> Сколько мест</label>
            <input type="number" id="number" min="1" max="6">
        </div>
        <div>
            <label for="date"> Дата поездки</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="range"> Время поездки</label>
            <input type="range"  id="range" min="0" max="24" step="0.5">
        </div>
        <div>
            <label for="message"> Сообщение</label>
            <br>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex"> Ваш пол </label>
            <select  id="sex" >
                <option value="">Мужской</option>
                <option value="">Женский</option>
            </select>
        </div>
        <div>
            <label >Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+

        </div>
        <div>
            <label> Любимая еда </label>
            <input type="checkbox" name="food" > Картошка
            <input type="checkbox" name="food" > Хлеб
            <input type="checkbox" name="food" > Пельмени
            <input type="checkbox" name="food" > Пицца 

        </div>
        <div>
            <label for="datetime-local"> Дата и время поездки</label>
            <input type="datetime-local"  id="datetime-local">
        </div>
        <!-- <input type="submit" value="Отправить водителю данные о поездке"> -->
        <button type="submit"> Отправить водителю данные о поездке</button>
    </form>
</body>
</html>
