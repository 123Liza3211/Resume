<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставьте заявку</title>
</head>
<body>
    <h1>
      <strong>Связаться со мной</strong> 
    </h1>
    <div>
        <label for="name"> <strong> Ваше имя:</strong> </label>
        <input type="text" name="" id="email" placeholder="Введите имя">
    </div>
    <div>
        <label for="email"> <strong>Ваш email:</strong> </label>
        <input type="email" name="" id="email" placeholder="Введите email">
    </div>
    <div>
        <label for="message"> <strong> Ваше сообщение:</strong> </label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Введите сообщение..."></textarea >
    </div>
   <button type="submit"> Отправить!</button>
</body>
</html>
